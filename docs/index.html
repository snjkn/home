<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Structure</title>
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 200px;
            padding: 10px;
            background-color: #f4f4f4;
        }
        #content {
            flex-grow: 1;
            padding: 10px;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        #sidebar ul li {
            margin: 5px 0;
        }
        #sidebar ul li a {
            text-decoration: none;
            color: #000;
        }
        #sidebar ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>投稿一覧</h2>
        <ul>
            <li><a href="posts/tech/basics/01_tex_on_vscode/doc">vscode上でtexの実行 + pdf出力</a></li>
            <li><a href="posts/lifestyle/coffee/coffee">coffee調査のサンプルページ</a></li>
        </ul>
    </div>
    <div id="content">
        <h1>snjkn 備忘録</h1>
        残しておきたい情報まとめ<br>
    </div>
</body>
</html>
